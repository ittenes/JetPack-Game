<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <audio id="music" autoplay loop>
      <source
        src="sounds/410574__yummie__game-background-music-loop-short.mp3"
        type="audio/mpeg"
      />
    </audio>
    <!-- SPLASH -->

    <div id="splash" class="splash">
      <div class="img-splash">
        <img src="images/User_Interface/Tittle.png" alt="Game tittle " />
      </div>
      <button id="start" class="">START</button>
    </div>
    <!-- GAME OVER -->
    <div id="gameover" class="gameover game">
      <div class="center">
        <h1>GAME OVER</h1>
      </div>
      <div class="center text">
        <div class="text-gameover" id="text-gameover-time">TIME 00:00</div>
        <div class="text-gameover" id="text-gameover-coins">COINS 0000</div>
        <div class="text-score-gameover" id="text-gameover-total">
          TOTAL SCORE 0000
        </div>
      </div>
      <div>
        <button id="start-game-over" class="">START</button>
      </div>
    </div>
    <!-- GAME -->
    <div id="game" class="game">
      <div class="header-score">
        <div class="logo">
          <img src="images/User_Interface/Tittle.png" alt="Game tittle " />
        </div>
        <div class="lives">
          <h3>LIVES</h3>
          <ul>
            <li>
              <img id="live01" src="images/Items_Sprite/Heals/1.png" alt="" />
            </li>
            <li>
              <img id="live02" src="images/Items_Sprite/Heals/1.png" alt="" />
            </li>
            <li>
              <img id="live03" src="images/Items_Sprite/Heals/1.png" alt="" />
            </li>
            <li>
              <img
                id="live04"
                class="live-out"
                src="images/Items_Sprite/Heals/1.png"
                alt=""
              />
            </li>
            <li>
              <img
                id="live04"
                class="live-out"
                src="images/Items_Sprite/Heals/1.png"
                alt=""
              />
            </li>
          </ul>
        </div>
        <div class="score">
          <h3>SCORE</h3>
          <div class="text-score" id="tex-score">000</div>
        </div>
        <div class="time">
          <h3>TIME</h3>
          <div class="text-time" id="text-time"></div>
        </div>
      </div>
      <div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="src/data.js"></script>
    <script src="src/over.js"></script>
    <script src="src/timer.js"></script>
    <script src="src/coinsPositionsAll.js"></script>
    <script src="src/coins.js"></script>
    <script src="src/rocket.js"></script>
    <script src="src/electric.js"></script>
    <script src="src/character.js"></script>
    <script src="src/background.js"></script>
    <script src="src/collision.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
